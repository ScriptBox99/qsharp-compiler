
steps:
- script: |
      sudo apt update -y
      sudo apt install -y clang cmake clang-format-11 clang-tidy-11 llvm-toolchain-11
      sudo apt-get install -y llvm-11 lldb-11 llvm-11-dev libllvm11 llvm-11-runtime
      export CC=clang
      export CXX=clang++
      cd src/Passes/
      chmod +x manage
      ./manage runci

